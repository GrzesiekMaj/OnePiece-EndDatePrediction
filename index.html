<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>One Piece - Przygoda so far</title>
</head>
<body>
    <div class="container">
        <h1>One Piece - Przygoda so far</h1>

        <div id="episode-info">
            <p>Odcinek aktualny: <span id="current-episode-display">0</span></p>
            <p>Liczba wszystkich odcinków: <span id="total-episodes">0</span></p>
            <p>Liczba pozostałych odcinków: <span id="remaining-episodes">0</span></p>
        </div>

        <div id="watching-progress">
            <p>Data rozpoczęcia oglądania: <span id="start-date">YYYY-MM-DD</span></p>
            <p>Data dzisiejsza: <span id="current-date">YYYY-MM-DD</span></p>
            <p>Przewidywana data zakończenia: </p>
            <p><span id="end-date">YYYY-MM-DD</span></p>
        </div>

        <div id="update-current-episode">
            <label for="new-episode">Nowy numer odcinka:</label>
            <input type="text" id="new-episode" placeholder="Wprowadź nowy numer odcinka">
            
            <label for="password">Hasło:</label>
            <input type="password" id="password" placeholder="Wprowadź hasło">

            <button onclick="updateCurrentEpisode()">Zatwierdź zmiany</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
